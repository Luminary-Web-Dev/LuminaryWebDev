<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About — Luminary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/kay5xhu.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.svg">
</head>

<body>

<header class="navbar">
  <div class="nav-container">
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.svg" alt="Luminary Logo">
      </a>
    </div>

    <button class="hamburger" id="hamburger">☰</button>

    <nav class="nav-links" id="navLinks">
      <a href="about.html">About</a>
      <a href="events.html">Private Events</a>
      <a href="menu.html">Menu</a>
      <a href="reservation.html" class="nav-btn">Book a Table</a>
    </nav>
  </div>
</header>

<main>

  <!-- HERO -->
  <section class="page-hero">
    <div class="hero-overlay">
      <h1 id="aboutHeroTitle">Loading...</h1>
    </div>
  </section>

  <!-- OUR STORY -->
  <section class="split-section light">

    <div class="split-text">
      <h2 id="aboutStoryTitle">Loading...</h2>
      <p id="aboutStoryText">Loading...</p>
    </div>

    <div class="split-media">
      <img id="aboutStoryImage" src="" alt="Our Story Image">
    </div>

  </section>

  <!-- SECOND STORY ROW -->
  <section class="split-section light reverse">

    <div class="split-media">
      <img id="aboutSecondaryImage" src="" alt="Story Image">
    </div>

    <div class="split-text">
      <p id="aboutSecondaryText">Loading...</p>
    </div>

  </section>

  <!-- CHEF PHILOSOPHY -->
  <section class="split-section darker">

    <div class="split-text">
      <h2 id="aboutChefTitle">Loading...</h2>
      <p id="aboutChefText">Loading...</p>
    </div>

    <div class="split-media">
      <img id="aboutChefImage" src="" alt="Chef Image">
    </div>

  </section>

</main>

<footer class="footer">
  <div class="footer-inner">
    <div class="footer-bottom">
      <span>© Luminary 2026</span>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
