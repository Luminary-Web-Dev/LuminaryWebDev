<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luminary — The Living Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/kay5xhu.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.svg">

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>

<header class="navbar">
  <div class="nav-container">
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.svg" alt="Luminary Logo">
      </a>
    </div>

    <button class="hamburger" id="hamburger" aria-label="Toggle Navigation">☰</button>

    <nav class="nav-links" id="navLinks">
      <a href="about.html">About</a>
      <a href="events.html">Private Events</a>
      <a href="menu.html">Menu</a>
      <a href="reservation.html" class="nav-btn">Book a Table</a>
    </nav>
  </div>
</header>

<main>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1 id="heroTitle">Loading...</h1>
      <p id="heroDescription"></p>
      <a href="reservation.html" class="hero-btn">Reserve a table</a>
    </div>
  </section>

  <!-- WELCOME -->
  <section class="welcome">
    <h2>Welcome to Luminary</h2>
  </section>

  <!-- OUR STORY -->
  <section class="split-section light">
    <div class="split-text">
      <h3 id="ourStoryTitle">Loading...</h3>
      <p id="ourStoryText">Loading...</p>
      <a href="about.html" class="learn-link">
        Learn More <span class="arrow">→</span>
      </a>
    </div>

    <div class="split-media">
      <img id="ourStoryImage" src="" alt="Our Story Image">
    </div>
  </section>

  <!-- CHEF PHILOSOPHY -->
  <section class="split-section darker">
    <div class="split-media">
      <img id="chefImage" src="" alt="Chef Philosophy Image">
    </div>

    <div class="split-text">
      <h3 id="chefTitle">Loading...</h3>
      <p id="chefText">Loading...</p>
      <a href="about.html" class="learn-link">
        Learn More <span class="arrow">→</span>
      </a>
    </div>
  </section>

</main>

<footer class="footer">
  <div class="footer-inner">
    <div class="footer-bottom">
      <span>© Luminary 2026</span>
    </div>
  </div>
</footer>

<script src="script.js"></script>

</body>
</html>
