<html lang="en">

</head>

<body>

<header class="navbar">
    <div class="logo">Luminary</div>
    <nav>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Events</a>
    </nav>
</header>

<main class="layout">

    <!-- LEFT MAIN VIDEO -->
    <section class="hero-left">
        <div class="hero-video">
            <div class="hero-overlay">
                <h2>The Living Menu</h2>
                <p>Seasonal expression through evolving cuisine.</p>
            </div>
        </div>
    </section>

    <!-- RIGHT SIDEBAR -->
    <aside class="video-sidebar">
        <div class="sidebar-video">Auto-play Cinematic Video</div>
        <div class="sidebar-item">Behind the Scenes</div>
        <div class="sidebar-item">Chef Technique Clip</div>
        <div class="sidebar-item">Philosophy Quote</div>
        <button class="reserve-btn">Reserve</button>
    </aside>

    <!-- BOTTOM BLOCK -->
    <section class="menu-section">
        <div class="bottom-layout">

            <div class="bottom-image">
                Large Menu Image
            </div>

            <div class="bottom-content">
                <h2>Seasonal Menu</h2>
                <h3>Header (H3)</h3>
                <p>Menu description text goes here.</p>
                <div class="menu-item-block">Menu Item 1</div>
                <div class="menu-item-block">Menu Item 2</div>
            </div>

            <div class="bottom-reserve">
                <div class="small-video">Small Video</div>

                <div class="reservation-form">
                    <select><option>Date</option></select>
                    <select><option>Time</option></select>
                    <select><option>Party Size</option></select>
                    <button>Reserve</button>
                </div>
            </div>

        </div>
    </section>

</main>

<script src="script.js"></script>
