backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:

  # ================= HOMEPAGE =================
  - name: "homepage"
    label: "Homepage"
    files:
      - label: "Homepage Content"
        name: "homepage"
        file: "content/homepage.json"
        format: "json"
        fields:
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Description", name: "hero_description", widget: "text" }
          - { label: "Hero Image", name: "hero_image", widget: "image", required: false }
          - { label: "Hero Video", name: "hero_video", widget: "file", required: false }

          - { label: "Our Story Title", name: "our_story_title", widget: "string", default: "Our Story" }
          - { label: "Our Story Text", name: "our_story_text", widget: "text" }
          - { label: "Our Story Image", name: "our_story_image", widget: "image", required: false }
          - { label: "Our Story Video", name: "our_story_video", widget: "file", required: false }

          - { label: "Chef Philosophy Title", name: "chef_title", widget: "string", default: "Chef Philosophy" }
          - { label: "Chef Philosophy Text", name: "chef_text", widget: "text" }
          - { label: "Chef Philosophy Image", name: "chef_image", widget: "image", required: false }
          - { label: "Chef Philosophy Video", name: "chef_video", widget: "file", required: false }

  # ================= ABOUT PAGE =================
  - name: "about"
    label: "About Page"
    files:
      - label: "About Content"
        name: "about"
        file: "content/about.json"
        format: "json"
        fields:
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Image", name: "hero_image", widget: "image", required: false }
          - { label: "Hero Video", name: "hero_video", widget: "file", required: false }

          - { label: "Our Story Text", name: "our_story_text", widget: "text" }
          - { label: "Chef Philosophy Text", name: "chef_text", widget: "text" }

  # ================= EVENTS PAGE =================
  - name: "events"
    label: "Events Page"
    files:
      - label: "Events Content"
        name: "events"
        file: "content/events.json"
        format: "json"
        fields:
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Image", name: "hero_image", widget: "image", required: false }

          - { label: "Private Dining Text", name: "private_text", widget: "text" }
          - { label: "Event Hosting Text", name: "hosting_text", widget: "text" }
          - { label: "Events Image", name: "events_image", widget: "image", required: false }
          - { label: "Events Video", name: "events_video", widget: "file", required: false }

  # ================= MENU =================
  - name: "menu"
    label: "Menu"
    files:
      - label: "Full Menu"
        name: "menu"
        file: "content/menu.json"
        format: "json"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            fields:
              - { label: "Category Name", name: "category_name", widget: "string" }
              - { label: "Category Image", name: "category_image", widget: "image", required: false }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Item Name", name: "name", widget: "string" }
                  - { label: "Price", name: "price", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Image", name: "image", widget: "image", required: false }
                  - { label: "Video", name: "video", widget: "file", required: false }